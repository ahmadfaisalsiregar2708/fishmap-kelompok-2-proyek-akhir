<div class="row">
    <div class="col-xl-11 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-news me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Edit File</h5>
                    <a href="#" onclick="history.back()" class="ml-auto btn btn-outline-secondary btn-sm"><i class="bx bxs-chevron-left-circle"></i> Kembali</a>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xl-12 mx-auto">
                        <form class="row g-3" method="post" action="{$config->site_url('halaman/data/edit_file_process')}"
                            enctype='multipart/form-data'>
                            <input type="hidden" name="{$csrf.name|default:''}" value="{$csrf.hash|default:''}" />
                            <input type="hidden" name="doc_id" value="{$result.doc_id|default:''}">
                            <div class="alert alert-warning alert-dismissible alert-form fade show">
                                <div class="text-dark">Format penulisan judul: <b>kategori_bulan_tahun.csv</b></div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="col-md-12">
                                <label for="" class="form-label">Judul</label>
                                <input type="text" name="doc_title" value="{$result.doc_title|default:''}" class="form-control"
                                    placeholder="Judul" required>
                            </div>
                            <div class="col-md-12">
                                <label for="" class="form-label">Bulan</label>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <input type="text" name="doc_month" value="{$result.doc_month|default:''}" id="month"
                                            class="form-control" placeholder="Bulan">                                                                        
                                    </div>                            
                                </div>
                            </div>                               
                            <div class="col-md-12">
                                <label for="" class="form-label">Tahun</label>
                                <div class="row">
                                    <div class="col-lg-3">                                
                                        <input type="text" name="doc_year" value="{$result.doc_year|default:''}" id="year"
                                        class="form-control" placeholder="Tahun">
                                    </div>                            
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="formFile" class="form-label">File</label>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="file" name="doc_file" value="{$result.doc_file|default:''}"
                                            class="form-control" accept=".xlsx, .xls, .csv">                                
                                    </div>                            
                                </div>                        
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-6">                                    
                                    <label for="formFile" class="form-label">Unduh Berkas</label>                                        
                                    <div class="row">
                                        <div class="col-lg-6"> 
                                            <a href="{base_url($result.doc_file|default:'')}" class="btn btn-success btn-sm">.{$result.doc_type|default:''}</a>
                                            <a href="{base_url($result.doc_file|default:'')}" ><i class="bx bx-download me-1 font-22"></i>{$result.doc_title|default:''}.{$result.doc_type|default:''}</a>
                                        </div>                 
                                    </div>                                                                                               
                                </div>     
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-5">Perbarui</button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.tiny.cloud/1/vdqx2klew412up5bcbpwivg1th6nrh3murc6maz8bukgos4v/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    $("#year").datepicker({
    format: "yyyy",
    viewMode: "years", 
    minViewMode: "years",
    autoclose:true //to close picker once year is selected
});
    $("#month").datepicker({
    format: "mm",
    viewMode: "months", 
    minViewMode: "months",
    autoclose:true //to close picker once year is selected
});
</script>
