<div class="row">
    <div class="col-xl-11 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-news me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Edit Album</h5>
                    <a href="{$config->site_url('galeri/foto')}" class="ml-auto btn btn-outline-secondary btn-sm"><i class="bx bxs-chevron-left-circle"></i> Kembali</a>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xl-12 mx-auto">
                        <form class="row g-3" method="post" action="{$config->site_url('galeri/foto/edit_process')}" enctype='multipart/form-data'>
                            <input type="hidden" name="{$csrf.name|default:''}" value="{$csrf.hash|default:''}" />                    
                            <input type="hidden" name="album_id" value="{$result.album_id|default:''}">   
                            <div class="col-md-6">
                                <label for="" class="form-label">Judul</label>
                                <input type="text" name="album_title" value="{$result.album_title|default:''}"
                                    class="form-control" placeholder="Judul">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Keterangan</label>
                                <textarea type="text" name="album_note" class="form-control" id="mytextarea" rows="5"  placeholder="Keterangan..">{$result.album_note|default:''}</textarea>
                            </div> 
                            <div class="col-12">
                                <div class="row mt-4">
                                    <div class="col-8">
                                        <button type="submit" class="btn btn-primary px-5">Simpan</button>
                                    </div>   
                                    <div class="col-4 d-flex justify-content-end">
                                        <a href="{$config->site_url('galeri/foto/delete_process/'|cat:$result.album_id|cat:'/'|cat:path)}" onclick="return(confirm('Anda yakin akan menghapus data ini?'))" class="btn btn-outline-danger px-5">Hapus</a>
                                    </div>   
                                </div> 
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div></br>
        <div class="card" id="ambil">
            <div class="card-body">               

                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bx-image me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 mr-2 text-primary">Daftar Gambar</h5>
                    &nbsp;                    
                    <a href="{$config->site_url('galeri/foto/add_file/'|cat:$result.album_id)}" class="btn btn-outline-primary btn-sm">Tambah Baru</a>                    
                </div>
                <hr>                
                <div id="ambil2">
                    <p>
                        <strong>{$pagination.start|default:'0'} - {$pagination.end|default:'0'}</strong> dari <strong>{$pagination.total|default:'0'}</strong> Data
                    </p>                    
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-4">
                        {foreach from=$rs_file key=no item=result} 
                        <div class="col">
                            <div class="card">
                                <img src="{base_url($result.file_path|default:'')}" class="card-img-top" alt="{($result.file_desc|default:'')}">
                                <div class="card-body">
                                    <div class="text-center" scope="row">
                                        <div class="btn-group btn-group-sm order-actions" role="group" aria-label="Basic example"> 
                                            <a href="{$config->site_url('galeri/foto/edit_file/'|cat:$result.file_id)}" class="edit ms-1"><i class="bx bx-edit"></i></a>
                                            <a href="{$config->site_url('galeri/foto/delete_file_process/'|cat:$result.file_id)}" onclick="return(confirm('Anda yakin akan menghapus data ini?'))" class="delete ms-1"><i class="bx bx-trash"></i></a>
                                        </div>
                                    </div>     
                                </div>
                            </div>
                        </div>
                        {/foreach}                        
                    </div>                                            
                    <p>
                        {$pagination.data|default:''}
                    </p>
                </div>
            </div>            
        </div>        
        </br>
    </div>
</div>
