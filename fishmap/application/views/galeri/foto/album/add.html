<div class="row">
    <div class="col-xl-11 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-news me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Tambah Album</h5>
                    <a href="{$config->site_url('galeri/foto')}" class="ml-auto btn btn-outline-secondary btn-sm"><i class="bx bxs-chevron-left-circle"></i> Kembali</a>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xl-12 mx-auto">
                        <form class="row g-3" method="post" action="{$config->site_url('galeri/foto/add_process')}" enctype='multipart/form-data'>
                            <input type="hidden" name="{$csrf.name|default:''}" value="{$csrf.hash|default:''}" />  
                            <div class="col-md-6">
                                <label for="" class="form-label">Judul</label>
                                <input type="text" name="album_title" value="{$result.album_title|default:''}"
                                    class="form-control" placeholder="Judul">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Keterangan</label>
                                <textarea type="text" name="album_note" class="form-control" id="mytextarea" rows="5"  placeholder="Keterangan..">{$result.slide_desc|default:''}</textarea>
                            </div> 
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-5">Simpan</button>
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
