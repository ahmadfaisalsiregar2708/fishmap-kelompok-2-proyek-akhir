<div class="row">
    <div class="col-xl-11 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-news me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Tambah Gambar</h5>
                    <a href="#" onclick="history.back()" class="ml-auto btn btn-outline-secondary btn-sm"><i class="bx bxs-chevron-left-circle"></i> Kembali</a>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xl-12 mx-auto">
                        <form class="row g-3" method="post" action="{$config->site_url('galeri/foto/add_file_process/'|cat:$result.album_id)}" enctype='multipart/form-data'>
                            <input type="hidden" name="{$csrf.name|default:''}" value="{$csrf.hash|default:''}" />  
                            <div class="col-md-12">
                                <label for="formFile" class="form-label">Gambar</label>
                                <div class="row">
                                    <div class="col-lg-6">                                
                                        <input type="file" name="file_path" value="{$result.file_path|default:''}"
                                        class="form-control" id="image_preview" accept=".jpg, .png, image/jpeg, image/png" required>                                
                                    </div>                            
                                </div>
                            </div> 
                            <div class="col-lg-6">
                                <img alt=" " id="show_image" height="200px;">                                
                            </div>
                            <div class="col-md-12">
                                <label for="" class="form-label">Deskripsi</label>
                                <textarea type="text" name="file_desc" class="form-control" id="mytextarea" rows="3">{$result.file_desc|default:''}</textarea> 
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-5">Simpan</button>
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function readImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
        
            reader.onload = function (e) {
                $('#show_image').attr('src', e.target.result);
            }
        
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#image_preview").change(function(){
    readImage(this);
    });
</script>
