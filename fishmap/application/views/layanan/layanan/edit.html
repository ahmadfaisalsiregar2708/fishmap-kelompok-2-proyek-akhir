<div class="row">
    <div class="col-xl-11 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bx-briefcase me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Edit Layanan</h5>
                    <a href="{$config->site_url('layanan/layanan')}" class="ml-auto btn btn-outline-secondary btn-sm"><i class="bx bxs-chevron-left-circle"></i> Kembali</a>
                </div>
                <hr>
                <form class="row g-3" action="{$config->site_url('layanan/layanan/edit_process')}" method="post" enctype='multipart/form-data'>
                    <input type="hidden" name="{$csrf.name|default:''}" value="{$csrf.hash|default:''}" />
                    <input type="hidden" name="layanan_id" value="{$result.layanan_id|default:''}">                                              
                    <div class="col-md-7">
                        <label for="" class="form-label">Judul</label>
                        <input type="text" name="title" value="{$result.title|default:''}"
                            class="form-control" placeholder="Judul" required>
                    </div>
                    <div class="col-md-7">
                        <label for="" class="form-label">Deskripsi</label>                
                        <textarea type="text" name="desc" class="form-control" id="mytextarea" rows="5">{$result.desc|default:''}</textarea>                                                
                    </div> 
                    <div class="col-md-7">
                        <label for="" class="form-label">Url </label>
                        <input type="text" name="url" value="{$result.url|default:''}"
                            class="form-control" placeholder="Url" required>
                    </div>    
                    <!-- <div class="col-md-7">
                        <label for="" class="fomr-label">Layanan Aktif</label>
                        <div class="input-group">
                            <select name="layanan_active" id="inputState" class="form-select">
                                <option value="" selected disabled>--Pilih--</option>
                                <option value="1" {if {$result.layanan_active|default:''} eq "1"
                                    }selected="selected" {/if}>Aktif</option>
                                <option value="0" {if {$result.layanan_active|default:''} eq "0"
                                    }selected="selected" {/if}>Non Aktif</option>                                    
                            </select>
                        </div>
                    </div>                     -->
                    <div class="col-md-12">
                        <label for="formFile" class="form-label">Ikon</label>                        
                        <div class="row">                            
                            <div class="col-lg-7">                                                   
                                <div class="alert alert-warning alert-dismissible alert-form fade show">
                                    <div class="text-dark">Ukuran ikon <b>200px</b> * <b>200px</b></div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <input type="file" name="icon" value="{$result.icon|default:''}"
                                class="form-control" id="image_preview" accept=".jpg, .png, image/jpeg, image/png">                                                                
                            </div>                                                    
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <img src="{base_url($result.icon|default:'')}" alt=" " id="show_image" width="200px" height="200px;">                                
                    </div>                    
                    <div class="col-12">
                        <div class="row mt-4">
                            <div class="col-8">
                                <button type="submit" class="btn btn-primary px-5">Perbarui</button>
                            </div>   
                            <div class="col-4 d-flex justify-content-end">
                                <a href="{$config->site_url('layanan/layanan/delete_process/'|cat:$result.layanan_id|cat:'/'|cat:path)}" onclick="return(confirm('Anda yakin akan menghapus data ini?'))" class="btn btn-outline-danger px-5">Hapus</a>
                            </div>   
                        </div> 
                    </div>         
                </form>
            </div>            
        </div>
    </div>
</div>

<script>
    function readImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
        
            reader.onload = function (e) {
                $('#show_image').attr('src', e.target.result);
            }
        
            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#image_preview").change(function(){
    readImage(this);
    });
</script>
