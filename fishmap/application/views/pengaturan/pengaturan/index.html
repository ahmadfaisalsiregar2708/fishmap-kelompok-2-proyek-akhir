<div class="row">
    <div class="col-xl-11 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-cog me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Pengaturan Dasar</h5>
                </div>
                <hr />
                <div class="row">
                    <div class="col-xl-9 ms-auto">
                        <form action="{$config->site_url('pengaturan/pengaturan/edit_process')}" method="post" class="row g-3" enctype="multipart/form-data">
                            <input type="hidden" name="{$csrf.name|default:''}" value="{$csrf.hash|default:''}" />
                            {foreach from=$rs key=a item=b}
                            {if $a neq 'site_logo' AND $a neq 'site_icon' AND $a neq 'desc_title'}
                            <div class="col-md-12">
                                <label for="form{$a}" class="form-label">{$a|ucwords|replace:'_':' '}</label>
                                <input type="text" class="form-control" id="form{$a}" name="{$a}[value]" value="{$b.value|default:$result.{$a.value}}" required>
                                <input type="hidden" name="{$a}[id]" value="{$b.id|default:$result.{$a.id}}">
                            </div>
                            {elseif  $a eq 'desc_title'}
                            <div class="col-md-12">
                                <label for="form{$a}" class="form-label">{$a|ucwords|replace:'_':' '}</label>
                                <textarea class="form-control" id="form{$a}" name="{$a}[value]" cols="30" rows="5">{$b.value|default:$result.{$a.value}}</textarea>
                                <input type="hidden" name="{$a}[id]" value="{$b.id|default:$result.{$a.id}}">
                            </div>
                            {/if}
                            {/foreach}
                            <div class="col-md-12">
                                <label for="siteLogo" class="form-label">Site Icon</label>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="hidden" name="site_icon[id]" value="{$rs.site_icon.id|default:$result.site_icon.id}">
                                        <input name="site_iconn" id="fancy-file-upload" type="file" class="form-control" id="siteLogo" accept=".jpg, .png, image/jpeg, image/png">
                                    </div>
                                    <div class="col-lg-6">
                                    </div>
                                    <div class="col-lg-6">
                                        <img src="{$rs.site_icon.value|default:''}" alt="ICON" width="30px;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="siteLogo" class="form-label">Site Logo</label>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="hidden" name="site_logo[id]" value="{$rs.site_logo.id|default:$result.site_logo.id}">
                                        <input name="site_logoo" id="fancy-file-upload2" type="file" class="form-control" id="siteLogo" accept=".jpg, .png, image/jpeg, image/png">
                                    </div>
                                    <div class="col-lg-6">
                                    </div>
                                    <div class="col-lg-6">
                                        <img src="{$rs.site_logo.value|default:''}" alt="LOGO" width="200px;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-5">Simpan</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
